<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="Line_Chart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <div>
        <canvas id="Bar_Chart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

</body>

<script>
    const labels_line_chart = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels_bar_chart = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data_line_chart = {
        labels: labels_line_chart,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }
    ]
    };

    const data_bar_chart = {
        labels: labels_bar_chart,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }
    ]
    };

    const config_line = {
        type: 'line',
        data: data_line_chart,
        options: {}
    };

    const config_bar = {
        type: 'bar',
        data: data_bar_chart,
        options: {}
    };

</script>

<script>
    const myChart = new Chart(
        document.getElementById('Line_Chart'),
        config_line
    );

    const myChart2 = new Chart(
        document.getElementById('Bar_Chart'),
        config_bar
    );
</script>

</html>
